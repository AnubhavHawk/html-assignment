<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <head>
        <title>Product Table</title>
        <style>
            td {
                text-align: center;
            }

            th {
                background-color: navy;
                color: white;
                text-align: center;
            }
            h1{
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>Product Table</h1>
        <table border='1' align='center'>

            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Amount</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>P001</td>
                    <td>1000.00</td>
                    <td>12</td>
                    <td>12000.00</td>
                </tr>
                <tr>
                    <td>P002</td>
                    <td>2000.00</td>
                    <td>10</td>
                    <td>20000.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>3000.00</td>
                    <td>22</td>
                    <td>32000.00</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
